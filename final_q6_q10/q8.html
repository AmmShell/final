<!DOCTYPE html>
<html>
<head><title>เปลี่ยนสีพื้นหลัง</title></head>
<body>
  <h2>เปลี่ยนสีพื้นหลัง</h2>
  <button onclick="changeColor('red')">สีแดง</button>
  <button onclick="changeColor('blue')">สีน้ำเงิน</button>
  <button onclick="changeColor('yellow')">สีเหลือง</button>
  <button onclick="changeColor('white')">ล้างสี</button>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
